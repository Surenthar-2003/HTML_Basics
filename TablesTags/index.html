<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>

<body>
    <!-- Table -->
    <table border="1" style="border-collapse: collapse; margin-bottom: 30px;">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Item</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Apple</td>
                <td>2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mango</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Orange</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>5</td>
            </tr>
        </tfoot>
    </table>

    <!-- Rowspan Table Tag -->
    <table border="1" style="border-collapse: collapse; margin-bottom: 30px;">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="3">Mark Smith</td>
            <td>English</td>
            <td>67</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>82</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>91</td>
        </tr>
    </table>
    <!-- ColSpan Table Tag -->
    <table border="1" style="border-collapse: collapse; margin-bottom: 30px;">
        <tr>
            <th colspan=" 2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
        </tr>
    </table>
</body>

</html>
