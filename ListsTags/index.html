<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>

<body>
    <!--Html Lists-->

    <h3>--Lists--</h3>
    <!--UnOrdered List-->
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>
    <br>
    <!--Ordered List--> <!-- Attributes type,start,reversed-->
    <ol type="i" start="3">
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
    </ol>
    <br>
    <!--Description List-->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper-Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading StyleSheets</dd>
        <dt>JS</dt>
        <dd>Javascript</dd>
    </dl>

</body>

</html>
