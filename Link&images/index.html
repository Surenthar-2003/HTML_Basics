<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link And Images</title>
</head>

<body>
    <!-- Anchor Tag (target attributes is opening link)-->
    <a href="https://www.google.com" target="_blank">Visit Google</a>
    <br>

    <!-- Image Tag -->
    <img src="/Images/cat.png" alt="Description of image" width="300" height="200">

    <br>
    <!-- Inside the Image Link -->
    <a href="https://www.google.com" target="_blank">
        <img src="/Images/love.png" alt="Google Logo" width="200">
    </a>

</body>

</html>
